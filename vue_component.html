<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h1>첫 번째 인스턴스 영역</h1>
            <my-componet></my-componet>
            <my-local-component></my-local-component>
        </div>
        <hr>
        <div id="app2">
            <h1>두 번째 인스턴스 영역</h1>
            <my-componet></my-componet>
            <my-local-component></my-local-component>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //지역 컴퍼넌트 , //전역 컴퍼넌트

            //전역 컴퍼넌트
            Vue.component('my-componet',{
                template: '<div>전역 컴퍼넌트 등록</div>'  //html 문서에 표시할 데이터, css
            })
            
            //지역 컴퍼넌트
            let cmp = {
                 template: '<div>지역 컴퍼넌트 등록</div>'  //html 문서에 표시할 데이터, css
            }
            new Vue({
                el : '#app',
                components : {
                    'my-local-component' : cmp // my-local~ 은 지역 컴퍼넌트에 이름을 부여한것뿐
                }

            })
            new Vue({
                el:'#app2'
            })
        </script>
        <!-- gg -->
    </body>
</html>
